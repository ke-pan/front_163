<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="avatar">头像</label>
      <input type="file" id="avatar" name="avatar">
      <label for="name">昵称</label>
      <input type="text" name="name" id="name">
      <label>学历</label>
      <select>
        <option value="collage" selected>大专</option>
        <option value="university">本科</option>
      </select>
      <label>性别</label>
      <input type="radio" name="sex" checked value="男">
      <input type="radio" name="sex" value="女">
      <label>爱好</label>
      <input type="checkbox" name="hobby" checked value="电影">
      <input type="checkbox" name="hobby" value="摄影">
      <input type="checkbox" name="hobby" value="音乐">
      <input type="checkbox" name="hobby" checked value="阅读">
      <label for="description">签名</label>
      <textarea id="description" name="description" rows="8" cols="40"></textarea>
      <input type="submit" value="保存">
    </form>
  </body>
</html>
