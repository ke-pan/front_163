<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slide</title>
    <style media="screen">
      .slide {
        position: relative;
        background: blue;
        width: 200px;
        height: 100px;
      }
      .pointer {
        position: absolute;
        right: 10px;
        bottom: 10px;
      }
      .pointer i {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 5px;
        background: black;
        margin-left: 5px;
      }
      .pointer i.current {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="slide">
    	<!-- 图片省略 -->
    	<!-- 以下是指示器 -->
    	<div class="pointer"><i class="current"></i><i></i><i></i></div>
    </div>
  </body>
</html>
