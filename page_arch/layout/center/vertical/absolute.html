<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>absolute</title>
    <style media="screen">
      .parent {
        background-color: red;
        height: 300px;
        position: relative;
      }
      .child {
        background-color: blue;
        position: absolute;
        top: 50%; /* 居中 */
        transform: translateY(-50%); /* 调整 */
      }
    </style>
  </head>
  <body>
    <!-- 优点：脱离文档流，不影响其他元素 -->
    <!-- 缺点：兼容性 -->
    <div class="parent">
      <div class="child">
        Content
      </div>
    </div>
  </body>
</html>
