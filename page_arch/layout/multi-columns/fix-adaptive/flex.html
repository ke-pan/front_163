<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="左边定宽100px， 右边自适应，两边相距 10px">
    <title>flex</title>
    <style media="screen">
      .parent {
        width: 600px;
        height: 400px;
        border: 5px dashed black;
        display: flex; /* 有性能问题，多用在简单的布局 */
      }
      .side {
        background-color: blue;
        width: 100px;
        margin-right: 10px;
      }
      .main {
        background-color: red;
        flex: 1; /* 伸缩 */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="side">
        Side
      </div>
      <div class="main">
        <div style="clear: both"> Main </div>
        <div> Main </div>
      </div>
    </div>
  </body>
</html>
