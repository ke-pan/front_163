<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="左边定宽100px， 右边自适应，两边相距 10px">
    <title>float + margin</title>
    <style media="screen">
      .parent {
        width: 600px;
        height: 400px;
        border: 5px dashed black;
      }
      .side {
        background-color: blue;
        float: left;
        width: 100px;
        height: 10%;
        margin-right: -100px; /* 避免 IE6 3px 的 bug */
      }
      .main {
        background-color: red;
        margin-left: 110px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="side">
        Side
      </div>
      <div class="main">
        <div style="clear: both"> Main </div>
        <div> Main </div>
      </div>
    </div>
  </body>
</html>
