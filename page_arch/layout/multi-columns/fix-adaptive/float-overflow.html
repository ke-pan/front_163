<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="左边定宽100px， 右边自适应，两边相距 10px">
    <title>float + overflow</title>
    <style media="screen">
      .parent {
        width: 600px;
        height: 400px;
        border: 5px dashed black;
      }
      .side {
        background-color: blue;
        float: left;
        width: 100px;
        margin-right: 10px; /* 间距要设置在这边 */
      }
      .main {
        background-color: red;
        overflow: auto; /* 除了visible, 都触发 BFC 模式，不受浮动影响，使环绕消失 */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="side">
        Side
      </div>
      <div class="main">
        <div style="clear: both"> Main </div>
        <div> Main </div>
      </div>
    </div>
  </body>
</html>
