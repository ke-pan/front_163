<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="左边定宽100px， 右边自适应，两边相距 10px, 兼容性非常好">
    <title>float + margin + fix</title>
    <style media="screen">
      .parent {
        width: 600px;
        height: 400px;
        border: 5px dashed black;
      }
      .side {
        background-color: blue;
        float: left;
        width: 100px;
        position: relative; /* 防止被覆盖 */
        height: 10%;
      }
      .right-fix {
        float: right;
        width: 100%;
        margin-left: -100px;
      }
      .main {
        background-color: red;
        margin-left: 110px
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="side">
        Side
      </div>
      <div class="right-fix">
        <!-- 加一个结构消除 IE6 下的 3px bug 和子元素清除浮动导致的元素下移 -->
        <div class="main">
          <div style="clear: both"> Main </div>
          <div> Main </div>
        </div>
      </div>
    </div>
  </body>
</html>
