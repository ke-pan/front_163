<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="等分布局, 中间有20px间隔">
    <title>flex</title>
    <style media="screen">
      .container {
        width: 600px;
        height: 400px;
        border: 5px dashed black;
      }
      .parent {
        display: flex;
      }
      .column {
        background-color: #ccc;
        background-clip: content-box;
        flex: 1;
      }
      .column+.column{ /* 选择除了第一个 */
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="parent">
          <div class="column"> <div class="content">Demo</div> </div>
          <div class="column"> <div class="content">Demo</div> </div>
          <div class="column"> <div class="content">Demo</div> </div>
          <div class="column"> <div class="content">Demo</div> </div>
        </div>
    </div>
  </body>
</html>
